<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todoList.css" />
    <title>Your To-do list</title>
  </head>
  <body>
    <div class="container">
      <div class="daily-todo">
        <h1 class="title">💫 너의 To-do list ✨</h1>
        <div id="list-box">
          <!-- 여기서부터 To-do list -->
          <div class="list">
            <label class="todo-text">
              <input type="checkbox" class="todo" />
              <span>밥먹기</span>
            </label>
          </div>
          <div class="list">
            <label class="todo-text">
              <input type="checkbox" class="todo" />
              <span>알바하기</span>
            </label>
          </div>
          <div class="list">
            <label class="todo-text">
              <input type="checkbox" class="todo" />
              <span>손씻기</span>
            </label>
          </div>
          <!-- 여기까지 To-do list -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="todoList.js"></script>
  </body>
</html>
